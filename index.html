<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="PWA/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="PWA/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="PWA/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="PWA/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Spotify</title>
  </head>
  <body>
    <div class="bottom_section">
      <div class="controls">
        <ion-icon
          name="play-back-outline"
          size="large"
          id="previous"
        ></ion-icon>
        <ion-icon
          name="pause-circle-outline"
          size="large"
          id="pause"
        ></ion-icon>
        <ion-icon name="play-forward-outline" size="large" id="next"></ion-icon>
        <div class="cover" style="color: white"></div>
      </div>
      <div class="player">
        <audio id="player" loop>
          <source src="" type="audio/mp3" />
        </audio>
      </div>
    </div>

    <div class="container">
      <aside class="left-section">
        <div class="nav-1">
          <ul>
            <li>
              <a href=""><ion-icon name="home-outline"></ion-icon> Home</a>
            </li>
            <li>
              <a href=""
                ><ion-icon name="browsers-outline"></ion-icon> Browse</a
              >
            </li>
            <li>
              <a href=""><ion-icon name="radio-outline"></ion-icon> Radio</a>
            </li>
          </ul>
        </div>
        <div class="nav-2">
          <p>Your library</p>
          <ul>
            <li><a href="">Made for you</a></li>
            <li><a href="">Recently played</a></li>
            <li><a href="">Liked songs</a></li>
            <li><a href="">Albums</a></li>
            <li><a href="">Artists</a></li>
            <li><a href="">Podcasts</a></li>
          </ul>
        </div>
        <div class="nav-3">
          <p>Top lists</p>
          <ul>
            <li><a href="">Sweden Top 50</a></li>
            <li><a href="">Usa Top 50</a></li>
            <li><a href="">France Top 50</a></li>
          </ul>
        </div>

        <div class="song-cover">
          <img src="" alt="" />
        </div>
      </aside>

      <main class="main-section spacing">
        <div class="banner"></div>
        <div class="party spacing">
          <h1>Songs</h1>
          <button>Party</button>
        </div>

        <div class="searchArea">
          <label for="songInput">
            <ion-icon name="search-outline"></ion-icon>
          </label>
          <input
            type="text"
            id="songInput"
            onkeyup="filterSongs()"
            placeholder="Search for song name.."
          />
        </div>
        <table id="songs">
          <tr>
            <th onclick="sortTable(0)">Title</th>
            <th onclick="sortTable(1)">Artist</th>
            <th class="playSong">Play</th>
          </tr>
        </table>
      </main>
    </div>

    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src="scripts/songs.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/play.js"></script>
    <script defer>
      const player = new Plyr('#player')
    </script>
  </body>
</html>
